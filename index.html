<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Hls.js demo - basic usage</title>
  </head>

  <body>
    <script src="https://giangnky.github.io/webtest/hls.js"></script>

    <center>
      <h1>Hls.js demo - basic usage</h1>
      <video height="600" id="video" controls="" src="blob:https://6fd26b8d.hls-js-dev.pages.dev/d0d52c95-d499-43de-9a31-964666e48e82"></video>
    </center>

    <script>
      var video = document.getElementById('video');
      if (Hls.isSupported()) {
        var hls = new Hls({
          debug: true,
        });
        hls.loadSource('https://kx33d.5porcated.online/_v1/12a3c521fa105800ed8c394685aeeb0b932ef95c01e4beec4b0c7baea93ece832257df1a4b6125fcfa38c35da05dee86aad28d46d73fc4e9d4e5a6385076f4d7749544f8594aed0a12c3f6ab6b4722146665/h/list,65237839.m3u8#.mp4');
        hls.attachMedia(video);
        hls.on(Hls.Events.MEDIA_ATTACHED, function () {
          video.muted = true;
          video.play();
        });
      }
      // hls.js is not supported on platforms that do not have Media Source Extensions (MSE) enabled.
      // When the browser has built-in HLS support (check using `canPlayType`), we can provide an HLS manifest (i.e. .m3u8 URL) directly to the video element through the `src` property.
      // This is using the built-in support of the plain video element, without using hls.js.
      else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = 'https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8';
        video.addEventListener('canplay', function () {
          video.play();
        });
      }
    </script>
